<div class="card">
    <div class="card-header">{{ post.category }}</div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-3">
                {% if post.photo %}
                <img src="{{ post.photo.url }}" alt="{{ post.title }}" class="img-fluid rounded shadow"
                     style="width: 100%; height: 100%;">
                {% else %}
                <img src="https://17-school.gosuslugi.ru/netcat_files/9/67/foto_33.jpg" alt="{{ post.title }}" class="img-fluid rounded shadow"
                     style="width: 100%; height: 100%;">
                {% endif %}
            </div>
            <div class="col-md-9">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content | truncatewords:40 }}</p>
                <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Читать</a>
            </div>
        </div>
    </div>
    <div class="card-footer text-muted">{{ post.created_at }}</div>
</div>
